<!doctype html>
<html lang="en" ng-app>
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="B3U" />
	  
	<title>Sinistro</title>
  
  <link rel="stylesheet" href="file:///android_asset/weblibs/bootstrap/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="file:///android_asset/weblibs/bootstrap/css/bootstrap-theme.min.css"></link>
  
  

</head>
<body>
	<form role="form"  ng-controller="appController" >
	    <button type="button" class="btn btn-sm btn-info" ng-click='setLocation()' >Obter Coordenadas</button>
	    <div class="form-group">
	        <label for="inputEmail">Latitude</label>
	        <input type="number" class="form-control" id="inputLatitude" placeholder="Latitude" value="{{latitude}}" ></input>
	    </div>
	    <div class="form-group">
	        <label for="inputEmail">Logitude</label>
	        <input type="number" class="form-control" id="inputLongitude" placeholder="Longitude" value="{{longitude}}" ></input>
	    </div>    
	</form>      

  


	<script src="file:///android_asset/weblibs/jquery/jquery.min.js"></script>
	<script src="file:///android_asset/weblibs/angular/angular.min.js"></script>
  	<script src="file:///android_asset/weblibs/bootstrap/js/bootstrap.min.js"></script>
  	<script type="text/javascript">
		//Insterfaces Javascript Android 
		function appController($scope, $parse) {
			Android.showToast("Teste de Conex√£o com o Android.");
			$scope.longitude = null;
			$scope.latitude = null;

			$scope.setLocation = function(){
				
				//var lc = JSON.parse( Android.getDeviceLocation() );
				var lc = Android.getDeviceLocation() ;
				Android.showToast( lc);
				
				$scope.longitude = null;
				$scope.latitude = null;
				
				if( lc != null ){
					//CONVERTER
					lcJSON = angular.fromJson(lc);
					$scope.longitude = lcJSON.longitude;
					$scope.latitude = lcJSON.latitude;
				}
			};
			
			
			
 					
		}
  	
	  	
	  	
  	</script>
</body>
</html>
